<?xml version="1.0" encoding="iso-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<link rel="stylesheet" type="text/css" href="resources/style/home.scss"
		media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
		<script type="text/javascript" src="resources/js/home.js" />
<h:outputStylesheet library="style" name="home.scss" />
	<title>Home</title>
	<meta name="description" content="Page d'accueil" />
</h:head>
<h:body class="bodyOfHome">
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="card text-white p-5 bg-gradient">
						<div class="card-body border border-primary">
							<h1 class="mb-4 text-white">Connexion</h1>
							<form action="https://formspree.io/YOUREMAILHERE">
								<div class="form-group" id="groupConnection">
									<label>Email address</label> <input type="email"
										class="form-control" placeholder="Enter email" id="inputMail"
										name="mailConnection" required="required" />
								</div>
								<div class="form-group">
									<label>Password</label> <input type="password"
										class="form-control" placeholder="Password" id="inputPassword"
										name="passwordConnection" required="required" />
								</div>
								<a class="btn btn-secondary" onclick="validConnexion()">Login</a>
							</form>
							<span id="errorConnexion" style="color: red; display:none" >Administrateur non reconnu</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
