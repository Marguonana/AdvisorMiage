<div class="container">
<div class="row">
<div class="col-md-6 " ><img src="../resources/images/createUser.png" alt="icon create user" /></div>
<div class="col-md-6 ">
<form class="formToSave">
<div class="form-group"><label>Nom</label> <input name="nom" type="text" class="form-control" placeholder="Darkaoui" /></div>
<div class="form-group"><label>Prenom</label> <input name="prenom" type="text" class="form-control" placeholder="Fakih" /> </div>
<div class="form-group"><label>Année de naissance</label> <input name="anneeNaiss" type="number" class="form-control" placeholder="1981" /></div>
<div class="form-group"><label>Adresse mail</label> <input name="mail" type="email" class="form-control" placeholder="Fakih.D81@gmail.com" /> <small class="form-text text-muted">We'll never share your email
with anyone else.</small></div>
<div class="form-group"><label>Numéro de rue</label> <input name="numAdresse" type="number" class="form-control" placeholder="3" /></div>
<div class="form-group"><label>Libellé</label> <input name="nomRue" type="text" class="form-control" placeholder="rue des prés" /></div>
<div class="form-group"><label>Ville</label> <input name="ville" type="text" class="form-control" placeholder="Créteil" /> </div>
<div class="form-group"><label>Code postal</label> <input name="cp" type="number" class="form-control" placeholder="94100" /> </div>
<div class="form-group"><label>csp</label> <input name="csp" type="text" class="form-control" placeholder="100 - Agriculteur" /> </div>
<button type="submit" class="btn btn-primary" onclick="saveIndividu()">Valider</button></form>
