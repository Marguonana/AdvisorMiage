<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<link rel="stylesheet" href="style/home.css" type="text/css">
	<title>Home</title>
	<meta name="description" content="Page d'accueil">
</h:head>
<h:body class="" style="background-image: url('images/brico.jpg');">
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="card text-white p-5 bg-gradient"
						style="background-image: url('fond-transparent-rose.png');">
						<div class="card-body border border-primary">
							<h1 class="mb-4 text-white">Connexion</h1>
							<h:form action="https://formspree.io/YOUREMAILHERE">
								<div class="form-group" id="groupConnection">
									<h:outputLabel for="email">Email</h:outputLabel>
									<h:inputText id="inputMail" value="#{connexionBean.email}"
										class="form-control" required="true" label="inputMail"></h:inputText>
									<p:watermark for="inputMail" value="Entrer un email"
										id="watermark_inputMail" />
								</div>
								<div class="form-group">
									<h:outputLabel for="password">Password</h:outputLabel>
									<p:password id="inputPassword"
										value="#{connexionBean.motDePasse}" class="form-control"
										required="true" label="inputPassword" />
									<p:watermark for="inputPassword" value="Entrer un mot de passe"
										id="watermark_inputPassword" />
								</div>
								<h:commandButton value="Login"
									action="#{connexionBean.connexion}"
									styleClass="btn btn-secondary" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="p-2">
		<div class="container">
			<div class="row">
				<div class="col-md-2 offset-md-10">
					<a class="btn btn-link text-white bg-gradient border border-danger"
						href="#" data-toggle="modal" data-target="suivi"
						style="background-image: url('images/fond-transparent-rose.png');">Suivre
						ma commande</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</h:body>
</html>
